<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="out">
        <h1 id="heading">Weather Web App</h1>

    <div id="main">
        <div id="barmain">
            <input id="cityinput" type="text" placeholder="Search city..">
            <button id="add" type="submit"><img src="../mg.ico"></button>

        </div>
        <div id="logo">
            <span id="daytime">
                <p><p id="time"></p>&nbsp<p id="day"></p></p>
            </span>
            <img id="image" src="img.jpg" height="60px" width="60px">
        </div>
    </div>

    <div id="citytemp">
        <div>
            <span><h1 id="cityname"> </h1> <p>city </p></span>
            <span><h1 id="temperature"></h1> <p>temperature</p> </span>
        </div>
        <div>
            <img src="../icon.png" height="200px" width="200px">
        </div>
    </div>

    <div id="data">
        <div id="desc">
            <span id="descin"><p>sky conditions :</p><h1 id="description"></h1></span>
        </div>
        <div id="air">
            <span id="airin"><p>wind speed :</p><h1 id="wind"></h1></span>
        </div>
    </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
